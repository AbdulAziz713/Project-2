      body {

        background-color: var(--bg);

      .container {

        padding: 20px;

      }

        line-height: 1.6;
        color: var(--secondary);
      }

      .retry-button {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 1em;
        font-weight: bold;
        text-decoration: none;
        background-color: var(--primary);
        color: #ffffff;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }

      .retry-button:hover {
        background-color: #d43f3f;
      }

      footer {
        margin-top: 30px;
        font-size: 0.9em;
